<!DOCTYPE html>

<head>

<title>Game List</title> 



<meta charset="utf-8" /> 

<meta name="viewport" content="width=device-width, initial-scale=1" /> 

{% load bootstrap5 %} 

{% bootstrap_css %} 

{% bootstrap_javascript %} 




<style>
                body{
                    background-color: #004F6B;
                }
</style>
</head>



<div class="container-fluid" >

{% block content %} 

<h1>Games</h1> 



{% if game_list %} 

<ul> 

{% for game in game_list %} 

<li> 

<a href="/game/{{ game.title }}/"><a class="btn btn-primary" href="{% url 'create_game' game.id %}" role="button">New</a>{{ game.title }}</a> 

</li> 

{% endfor %} 

</ul> 

{% else %} 

<p>There are no games registered.</p> 

{% endif %} 

{% endblock %} 

</div>




</html>
